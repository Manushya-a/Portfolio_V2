<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Terminal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fontlibrary.org//face/dejavu-sans-mono" type="text/css"/>
</head>
<body>
  <header class="site-header">
    <h1 class="header-name">John Doe</h1>
    <span class="header-title">Software Engineer</span>
  </header>
  <div class="container">
    <aside class="profile-card">
      <img src="assets/profile.jpg" alt="Profile Photo" class="profile-img">
    </aside>
    <main class="terminal-section">
      <nav class="nav-bar">
        <a href="#" class="nav-link">help</a>
        <a href="#" class="nav-link">about</a>
        <a href="#" class="nav-link">projects</a>
        <a href="#" class="nav-link">skills</a>
        <a href="#" class="nav-link">education</a>
        <a href="#" class="nav-link">certifications</a>
        <a href="#" class="nav-link">leadership</a>
        <a href="#" class="nav-link">contact</a>
        <a href="#" class="nav-link">sudo</a>
        <a href="#" class="nav-link">clear</a>
      </nav>
      <div class="terminal" id="terminal">
        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input-line">
          <span class="terminal-prompt">Manushya.a@portfolio:~$</span>
          <input type="text" id="terminal-input" autocomplete="off" autofocus />
        </div>
      </div>
    </main>
  </div>
  <footer class="site-footer">
    <span class="footer-left">Manushya.a@portfolio</span>
    <span class="footer-right" id="footer-time"></span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
