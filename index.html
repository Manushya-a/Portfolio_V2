<!DOCTYPE html>

            <div class="shutter-bottom"></div>

    <main class="terminal-section">

        <a href="#" class="nav-link">help</a>

      </nav>

        <div class="terminal-output" id="terminal-output"></div>
        <div class="terminal-input-line">
          <span class="terminal-prompt">Manushya_a@portfolio:~$</span>
          <input type="text" id="terminal-input" autocomplete="off" autofocus />
        </div>
      </div>
    </main>
  </div>
  <footer class="site-footer">
    <span class="footer-left">Manushya_a@portfolio</span>
    <span class="footer-right" id="footer-time"></span>

    if (window.innerWidth <= 900) {
